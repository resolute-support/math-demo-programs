<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="init();">
      <canvas id="gameCanvas" width="300" height="150">
      </canvas>
      </br>
      <button onclick="toggle();">pause / play</button>
      <div>
        <p style="display:inline;">X:</p><p style="display:inline;" id="x_co"></p>
        </br>
        <p style="display:inline;">Y:</p><p style="display:inline;" id="y_co"></p>
      </div>
      <script type="text/javascript">
          canvas = document.getElementById("gameCanvas");
          ball = canvas.getContext("2d");
          canvas.width = 800;
          canvas.height = 800;
          var canvas,ball,cx = canvas.width/2,    // x location of spawn point
          cy = canvas.height/2,                   // y location of spawn point
          vx = 2,                                 // spawn x speed (falls straight down)
          vy = -10,                               // spawn y speed
          radius = 10,                            //radius of the ball
          gravity = 0.2,                          //gravity constant
          damping = 0.7,                          //dampening after htting obstacles
          traction = 1,                           //how direction changes after impact (dont change this)
          paused = true;                         //stopping/ playing animation
      </script>
  </body>
</html>
